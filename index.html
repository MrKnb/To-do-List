<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <p class="date">Today, 14 July 2020</p>
  </header>
  <section class="categories">
    <div class="categories-container">
      <h1 class="category-heading">Categories</h1>
      <div class="category">
        <a href="#" class="category-link">Studies</a>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="category">
        <a href="#" class="category-link">Shopping</a>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="category">
        <a href="#" class="category-link">Work</a>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="category">
        <a href="#" class="category-link">Hobbies</a>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="add-category">
        <i class="material-icons">add_circle</i>
        <p>new category</p>
      </div>
      <div class="overlay invisible"></div>
      <div class="add-category-form invisible">
        <input type="text" placeholder="Untitled category... ">
      </div>
    </div>
  </section>
</body>

</html>
