<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <p class="date index-date" id="categoriesDate">Today, 14 July 2020</p>
  </header>
  <section class="categories">
    <div class="categories-container" id="categories">
      <h1 class="category-heading">Categories</h1>
      <p class="no-categories" id="noCategories">You haven't created any categories yet</p>
      <div class="add-category" id="addCategory">
        <i class="material-icons">add_circle</i>
        <p>new category</p>
      </div>
      <div class="overlay invisible" id="addCategoryOverlay">
      </div>
      <form class="add-category-form invisible" id="addCategoryForm">
        <input type="text" value="Untitled category">
        <button class="overlay-text" type="submit">done</button>
      </form>
    </div>
  </section>
</body>

</html>
