<body>
  <header class="header">
    <div class="back-to-category" id="backToCategory">
      <i class="material-icons">arrow_back_ios</i>
      <p>Categories</p>
    </div>
    <p class="date" id="categoryDate">Today, 14 July 2020</p>
  </header>
  <section class="categories">
    <div class="categories-container" id="toDos">
      <h1 class="category-heading">Work</h1>
      <div class="category">
        <div class="circle-link">
          <div class="circle"></div>
          <a href="#" class="category-link">call boss</a>
        </div>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="category">
        <div class="circle-link">
          <div class="circle"></div>
          <a href="#" class="category-link">create flowchart</a>
        </div>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons">delete</i>
        </div>
      </div>
      <div class="category">
        <div class="circle-link">
          <div class="circle"></div>
          <a href="#" class="category-link">create flowchart</a>
        </div>
        <div class="icons">
          <i class="material-icons">create</i>
          <i class="material-icons"> delete</i>
        </div>
      </div>
      <div class="category">
        <div class="circle-link">
          <div class="circle"></div>
          <a href="#" class="category-link">buy printer</a>
        </div>
        <div class="icons">
          <i class="material-icons" id="createToDo">create</i>
          <i class="material-icons" id="deleteToDo">delete</i>
        </div>
      </div>
      <div class="add-category" id="addToDo">
        <i class="material-icons">add_circle</i>
        <p>new todo</p>
      </div>
      <div class="overlay invisible" id="addTodoOverlay">
      </div>
      <!-- <p class="overlay-text invisible" id="addTodoDone">Done</p> -->

      <form class="add-todo-form invisible" id="addTodoForm">
        <input type="text" placeholder="Untitled item... ">
        <button class="overlay-text" type="submit">done</button>
      </form>
    </div>
  </section>
</body>
