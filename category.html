<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <div class="back-to-category" id="backToCategory">
      <i class="material-icons">arrow_back_ios</i>
      <p>Categories</p>
    </div>
    <p class="date" id="categoryDate">Today, 14 July 2020</p>
  </header>
  <section class="categories">
    <h1 class="category-heading">Dynamic Name</h1>
    <div class="categories-container" id="toDos">
      <p class="no-todos" id="noTodos">You don't have any to do's.</p>
      <div class="add-category" id="addToDo">
        <i class="material-icons">add_circle</i>
        <p>new todo</p>
      </div>
      <div class="overlay invisible" id="addTodoOverlay">
      </div>
      <form class="add-todo-form invisible" id="addTodoForm">
        <input type="text" placeholder="Untitled item... ">
        <button class="overlay-text" type="submit">done</button>
      </form>
    </div>
  </section>
</body>



</html>

</html>
